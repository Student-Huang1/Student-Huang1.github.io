    <title>请稍等...</title>
          <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      var recaptchaSiteKey = "6LdNLTspAAAAACE60DCWv_apztfF8GEgMfynrJGW";

      function redirectToHome() {
        window.location.href = "https://Github-Huangshaoqi.github.io/home";
      }

      function submitForm() {
        var response = grecaptcha.getResponse();
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://www.google.com/recaptcha/api/siteverify", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var result = JSON.parse(xhr.responseText);
            if (result.success) {
              redirectToHome();
            } else {
              alert("验证失败，请重试。");
            }
          }
        };

        xhr.send("secret=" + recaptchaSiteKey + "&response=" + response);
      }
    </script>
