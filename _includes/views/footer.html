<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
        {%- assign currentYear = 'now' | date: "%Y" -%}
        {%- assign copyright = site.copyright
            | replace: '{currentYear}', currentYear
            | replace: '{author}', site.author
            | replace: '(c)', '&copy;'
            | replace: '(p)', '℗'
            | replace: '(cleft)', '<span class="copyleft">&copy;</span>'
        -%}
      <div>{{ copyright }}</div>
      <div>技术支持 <a title="Jekyll is a simple, blog-aware, static site
      generator." href="https://jekyllrb.com/">Jekyll</a> &amp; <a title="Yat, yet
      another theme." href="https://github.com/jeffreytse/jekyll-theme-yat">Yat Theme</a>.</div>
      <div class="footer-col rss-subscribe">请阅读我们的<a href="https://github-huangshaoqi.github.io/%E4%BD%BF%E7%94%A8%E6%9D%A1%E6%AC%BE/2023/11/04/terms-of-use.html">使用条款</a>和<a href="https://github-huangshaoqi.github.io/_post/2023/11/4/Privacy-Policy.html">隐私政策</a></div>
    </div>
  </div>
</footer>
